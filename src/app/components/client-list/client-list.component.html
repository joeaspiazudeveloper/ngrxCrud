<mat-card>
    <mat-card-header>
        <div class="client-list-header">
            <h1>Clients</h1>
            <button (click)="addClient()" mat-raised-button color="primary">Add Client</button>
        </div>
    </mat-card-header>
    <mat-card-content>
        @if (showLoading) {
            <div class="loader-container">
                <app-loader></app-loader>
            </div>
        }
        <mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status === true ? 'Enabled' : 'Disabled'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="editClient(element.id)" 
                        mat-raised-button color="primary">
                        Edit
                    </button>
                    <button (click)="removeClient(element.id)"  
                        mat-raised-button color="accent">
                        Delete
                    </button>
                </td>
               
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>

    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
